spring.application.name=community

server.port=8090
# thymeleaf
spring.thymeleaf.cache=false

# database
spring.datasource.name=my-bbs-datasource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zl?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=*****
spring.datasource.password=*****
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.pool-name=hikariCP
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
#spring.mvc.static-path-pattern=classpath:static/**
spring.resources.static-locations =classpath:static/

# mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#ChatGPT
chatgpt.token= *********
#chatgpt.proxy-host=127.0.0.1
#chatgpt.proxy-port=10811
chatgpt.session-expiration-time=30

logging.level.com.bee.community.dao=debug




